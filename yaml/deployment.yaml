apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-learning-api
  namespace: development
  labels:
    app: k8s-learning-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8s-learning-api
  template:
    metadata:
      labels:
        app: k8s-learning-api
    spec:
      containers:
        - name: k8s-learning-api
          image: 208534206/k8s-learning-api:v2
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
          # Liveness probe - checks if container is alive
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Readiness probe - checks if container is ready to accept traffic
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
